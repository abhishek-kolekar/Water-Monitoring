<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WQMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="../static/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../static/style/mystyle.css">
    {{ toastr.include_jquery() }}
    {{ toastr.include_toastr_css() }}
    {{ toastr.message() }}

</head>



<body>
    <!-- header -->
    <header>
        <div class="container-fluid bg-white p-3 text-muted shadow d-flex justify-content-between">
            <div>
                <h4>
                    <span class="text-success">Water</span><span class="text-info">Monitoring</span>GCEK
                </h4>
            </div>
        </div>
    </header>

    <!-- image and login form -->
    <section>
        <div class="container-fluid">
            <div class="row my-5">
                <div class="col-12 col-md-6 m-auto mx-2">
                    <div>
                        <img src="../static/images/img1.jpeg" width="100%" height="100%" alt="fish_pond_photo" class="rounded">
                    </div>
                </div>
                <div class="col-9 m-auto col-md-4">
                    <form class="text-center mt-3" action="/index" method="POST">
                        <p class="h3 my-5 mt-md-0"> LOGIN </p>
                        <div class="form-group">
                            <input type="username" class="form-control" name="username" id="email"
                                placeholder="username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="password" required>
                        </div>
                        <div class="form-group text-primary">
                            <input type="checkbox" name="password" id="password" placeholder="password"> Keep me logged
                            in
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </section><br>
    <script src="../static/bootstrap-4.1.3/jquery.min.js"></script>
    <script src="../static/bootstrap-4.1.3/popper.min.js"></script>
    <script src="../static/js/main.js"></script>

     <!-- templating python toasting notification -->
     {{ toastr.include_toastr_js() }}
</body>

</html>
